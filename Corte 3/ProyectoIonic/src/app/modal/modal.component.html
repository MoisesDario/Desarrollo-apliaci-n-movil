<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      Modal Content
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissMOdal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <form [formGroup]="generarForm">  
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Nombre: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" formControlName="name" ></ion-input>
        <br>
        <ion-label position="stacked">Correo: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" formControlName="email" ></ion-input>
        <br>
        <ion-label position="stacked">Edad: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" formControlName="age" ></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="pushModalCtrl()">Crear</ion-button>
    </ion-list>
  </form>
</ion-content>
